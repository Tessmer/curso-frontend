<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title> Curso Front-End da Nave</title>
</head>

<body>
    <h1> Formulário</h1>
    <form action="pagina-post.html" method="POST">
        <label for="fname">Nome:</label><br>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Sobrenome:</label><br>
        <input type="text" id="lname" name="lname"><br><br>
        <label for="age">Idade:</label><br>
        <input type="number" id="age" name="age"><br><br>
        <label for="gender">Gênero:</label><br><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Masculino</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Feminino</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Outro, mas prefiro não especificar</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Outro:</label>
        <input type="text" id="oname" name="oname"><br><br>
        <button type="submit">Enviar</button>
    </form>
</body>

</html>
